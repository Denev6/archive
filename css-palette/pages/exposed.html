    <script>
        const container = document.getElementById("img-container");
        const divs = document.getElementsByTagName("div");
        const as = document.getElementsByTagName("a");
        const btns = document.getElementsByTagName("button");
        const divsLen = divs.length;
        const asLen = as.length;
        const btnsLen = btns.length;
        let _color = 0;

        function setWidth(elements, length) {
            for (let i = 0; i < length; i++) {
                elements[i].style.borderColor = _color;
            }
        }

        function setMode(mode) {
            // 0: hide, 1: expose
            if (mode == 0) {
                _color = "white";
            } else {
                _color = "black";
            }
            setWidth(divs, divsLen);
            setWidth(as, asLen);
            setWidth(btns, btnsLen);
            if (mode == 0) {
                container.style.borderTopColor = "black";
                container.style.borderBottomColor = "black";
            }
        }
    </script>
