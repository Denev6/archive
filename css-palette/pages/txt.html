<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/fav/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../src/fav/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="../src/reset.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Palette</title>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');

        strong,
        #text-field,
        #icon-state {
            font-family: 'Shadows Into Light', cursive;
        }

        #hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
    <a href="../index.html" class="fixed w-6 h-6 inset-6 font-bold invisible lg:visible">P</a>
    <div class="h-36">
        <!--margin-->
    </div>
    <div class="mx-auto w-3/5 text-2xl">
        <strong class="text-5xl">innerText</strong><br><br>
        <span id="text-field" class="leading-10 tracking-wide"></span>
        <div id="hidden" class="fade-in w-3/5">
            <div id="icon-state" class="my-10">icons: [ <span id="inner-text">???</span> ]</div>
            <div class="h-20 rounded-md bg-slate-50 text-4xl flex flex-row justify-evenly items-center w-full lg:w-3/5">
                <i class="bi bi-suit-heart-fill text-red-600 cursor-pointer" onclick="changeInnerText(0)"></i>
                <i class="bi bi-suit-spade-fill text-black cursor-pointer" onclick="changeInnerText(1)"></i>
                <i class="bi bi-suit-diamond-fill text-red-600 cursor-pointer" onclick="changeInnerText(2)"></i>
                <i class="bi bi-suit-club-fill text-black cursor-pointer" onclick="changeInnerText(3)"></i>
                <i class="bi bi-shuffle text-black cursor-pointer" onclick="changeInnerText(4)"></i>
            </div>
        </div>
    </div>
    <script>
        // typing effect
        let index = 0;
        const text = "This page shows how to replace specific text in HTML using Javascript.#\
                Click the icons below to change the text in bracket.";
        const textLength = text.length;
        const speed = 35;
        const textField = document.getElementById("text-field");
        let current = "";

        // innerText
        const textBracket = document.getElementById("inner-text");
        const suitList = ["Heart", "Spade", "Diamond", "club"];

        typeInitText();

        function typeInitText() {
            if (index < textLength) {
                current = text.charAt(index);
                if (current == "#") {
                    current = "<br>";
                }
                textField.innerHTML += current;
                index++;
                setTimeout(typeInitText, speed);
                if (index == textLength) {
                    document.getElementById("hidden").style.display = "block";
                }
            }
        }

        function changeInnerText(id) {
            if (id >= 4) {
                textBracket.innerText = getRandItem();
            }
            else {
                textBracket.innerText = suitList[id];
            }
        }

        function getRandItem() {
            let randint = Math.floor(Math.random() * suitList.length);
            let randSuit = suitList[randint];
            if (textBracket.innerText != randSuit) {
                return randSuit;
            }
            else {
                return getRandItem();
            }
        }
    </script>
</body>

</html>
