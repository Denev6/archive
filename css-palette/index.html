    <style>
        .fade-in {
            animation: fadein 0.5s forwards;
        }

        .fade-out {
            animation: fadeout 0.5s forwards;
        }

        @keyframes fadein {
            from {
                opacity: 0.3;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                opacity: 1;
            }

            to {
                opacity: 0.3;
            }
        }
    </style>
    <script>
        function fadeOut() {
            document.getElementById("content").className = "fade-out";
        }
        function fadeIn() {
            document.getElementById("content").className = "fade-in";
